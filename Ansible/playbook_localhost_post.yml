# ansible-playbook -i hosts playbook_localhost_post.yml

- name: Configure localhost (POST)
  
  hosts: localhost
  connection: local
  
  # Set to no only during development
  gather_facts: yes

  vars_files:
    - vars/versions.yml

  pre_tasks:
    - debug: 
        msg: "BTCPAY_BASE_DIRECTORY = {{ lookup('env','BTCPAY_BASE_DIRECTORY') }}"

    - debug: 
        msg: "NBITCOIN_NETWORK = {{ lookup('env','NBITCOIN_NETWORK') }}"

    - debug: 
        msg: "BTCPAY_HOST = {{ lookup('env','BTCPAY_HOST') }}"

  roles: 
    - lnd-channels-backup
    - apps-in-the-terminal
    - app-electrum
    - dhcpcd-with-docker
    - mkcert-btcpay

  tasks:

    - name: Create a line in /etc/hosts for BTCPAY_HOST
      lineinfile:
        path: /etc/hosts
        line: "127.0.1.1       {{ lookup('env','BTCPAY_HOST') }}"

    - name: Change ownership of the apps folder to root (apps should not be modified)
      ansible.builtin.file:
        path: "{{paths.apps}}"
        owner: root
        group: root
        mode: '0755'

    # Changing ownership of the backups folder to pi (to delete old backups) is done by mounting options

    - name: Create a symbolic link to apps and backups
      ansible.builtin.file:
        src: "/opt/{{item}}"
        dest: "/home/pi/Desktop/{{item}}"
        state: link
      with_items:
        - apps
        - backups
